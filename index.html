   <script>
            ka = 1;
            ke = function(t) {
                return 0.1;
            };
            Td = 4;
            Dose = 40;

            var V = function(t, pt) {
                if ((t%Td < 0.01) || ((Td - t%Td) < 0.01)) {
                    pt[0] = Dose;
                }

                var Ca = pt[0], Cx= pt[1];
                return [-ka*Ca, ka*Ca - ke(t)*Cx];
            }

            var ode_ = new ODE(V);

            function resolve(results, i) {
                var c = [];

                for (var j=0; j<2400; j++) {
                    c[j] = results["pts"][j][i];
                }

                return c;
            }

            function solve() {
                results = ode_.solve(2400, 0.1, 0, [0,0]);

                return [resolve(results, 1)];
            }
   </script>
